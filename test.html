<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clear { zoom:1; }
        .clear:after { content:''; display:block; clear:both; }
       ul li{
           list-style: none;
           width: 100px;
           height: 100px;
           background: red;
           margin-right: 10px;
           float: left;
       }
        div{
            height: 100px;
        }
    </style>
</head>
<body>
<div>
    <ul class="clear">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
